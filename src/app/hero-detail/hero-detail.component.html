<div *ngIf="hero">
  <h3>{{hero.name | uppercase}} Details</h3>
  <div>
    <span>id: </span>{{hero.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="name"> </label>
  </div>
</div>
<button (click)="goBack()">go Back</button>
<button (click)="save()">Save</button>
